env:
  es6: true
  browser: true
  commonjs: true

extends: [
    "airbnb-base",
    "eslint:recommended",
    "plugin:react/recommended",
  ]

parserOptions:
  ecmaFeatures:
    jsx: true
  sourceType: module

plugins: [
    "react"
  ]

settings:
  react:
    version: '16'

rules:
  class-methods-use-this: 0
